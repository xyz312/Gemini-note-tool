<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini 笔记卡片生成器</title>
    <!-- 引入 Tailwind CSS 进行快速样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Marked 解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入 html2canvas 生成图片 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* 自定义字体，更像笔记 */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f3f4f6; }
        
        /* 预览区域的特殊样式 */
        #capture-area {
            background: linear-gradient(135deg, #fffbf0 0%, #fff 100%);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* 针对 Markdown 内容的排版优化 */
        .markdown-body h1 { font-size: 1.5rem; font-weight: 800; color: #1f2937; margin-bottom: 0.5rem; line-height: 1.2; border-bottom: 3px solid #FCD34D; display: inline-block; padding-bottom: 4px; }
        .markdown-body h2 { font-size: 1.15rem; font-weight: 700; color: #374151; margin-top: 1.2rem; margin-bottom: 0.5rem; background: #e5e7eb; padding: 4px 10px; border-radius: 6px; display: inline-block; }
        .markdown-body h3 { font-size: 1rem; font-weight: 600; color: #4b5563; margin-top: 0.8rem; }
        .markdown-body p { font-size: 0.95rem; color: #374151; line-height: 1.6; margin-bottom: 0.8rem; text-align: justify; }
        
        /* 列表转卡片风格 */
        .markdown-body ul, .markdown-body ol { padding-left: 0; margin-bottom: 1rem; }
        .markdown-body li { 
            list-style: none; 
            background: rgba(255,255,255,0.6);
            border: 1px solid #e5e7eb;
            margin-bottom: 0.5rem; 
            padding: 10px; 
            border-radius: 8px;
            font-size: 0.9rem;
            color: #4b5563;
            position: relative;
            padding-left: 1.5rem;
        }
        /* 列表项前面的小装饰 */
        .markdown-body li::before {
            content: "•";
            color: #F59E0B;
            font-weight: bold;
            font-size: 1.5rem;
            position: absolute;
            left: 0.4rem;
            top: -0.1rem;
        }
        
        /* 重点加粗部分 */
        .markdown-body strong { color: #b45309; background: #fef3c7; padding: 0 4px; border-radius: 4px; }
        
        /* 代码块 */
        .markdown-body pre { background: #1f2937; color: #f3f4f6; padding: 10px; border-radius: 8px; overflow-x: auto; font-size: 0.85rem; margin-bottom: 1rem; }
        .markdown-body code { font-family: monospace; background: #f3f4f6; padding: 2px 4px; border-radius: 4px; color: #dc2626; font-size: 0.9em; }
        .markdown-body pre code { background: transparent; color: inherit; }

        .loading { display: none; }
        .loading.active { display: flex; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <!-- 输入区域 -->
    <div class="w-full max-w-md mb-4 space-y-2">
        <label class="block text-sm font-medium text-gray-700">粘贴 Gemini 的回答:</label>
        <textarea id="input-text" class="w-full h-32 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-400 focus:border-transparent text-sm" placeholder="# 粘贴在这里..."></textarea>
        
        <div class="flex gap-2">
            <button onclick="renderText()" class="flex-1 bg-gray-800 text-white py-2 rounded-lg font-medium active:bg-gray-900 transition shadow">1. 整理排版</button>
            <button onclick="saveImage()" class="flex-1 bg-yellow-500 text-white py-2 rounded-lg font-medium active:bg-yellow-600 transition shadow">2. 保存图片</button>
        </div>
    </div>

    <!-- 预览区域 (将被截图的部分) -->
    <div id="capture-wrapper" class="w-full max-w-[400px] overflow-hidden rounded-xl shadow-2xl mb-10">
        <div id="capture-area" class="p-6 min-h-[400px] flex flex-col">
            <!-- 头部装饰 -->
            <div class="flex justify-between items-center mb-4 opacity-50">
                <div class="flex gap-1">
                    <div class="w-2 h-2 rounded-full bg-red-400"></div>
                    <div class="w-2 h-2 rounded-full bg-yellow-400"></div>
                    <div class="w-2 h-2 rounded-full bg-green-400"></div>
                </div>
                <div class="text-[10px] tracking-widest uppercase font-bold">GEMINI NOTE</div>
            </div>
            
            <!-- 内容区域 -->
            <div id="content-output" class="markdown-body flex-1">
                <!-- 默认占位内容 -->
                <h1>这里显示整理后的内容</h1>
                <p>请在上方输入框粘贴文字，点击“整理排版”查看效果。</p>
                <ul>
                    <li>支持自动识别标题</li>
                    <li>支持列表卡片化</li>
                    <li>自动美化重点文字</li>
                </ul>
            </div>

            <!-- 底部署名 -->
            <div class="mt-8 pt-4 border-t border-gray-200 flex justify-between items-end">
                <div class="text-xs text-gray-400">Generated by AI Helper</div>
                <div class="text-2xl opacity-20">✨</div>
            </div>
        </div>
    </div>

    <!-- Loading 提示 -->
    <div id="loading" class="loading fixed inset-0 bg-black bg-opacity-50 z-50 justify-center items-center text-white">
        生成中...
    </div>

    <script>
        // 初始化 Markdown 配置
        marked.setOptions({
            breaks: true, // 支持回车换行
            gfm: true     // GitHub 风格
        });

        // 1. 渲染文字逻辑
        function renderText() {
            const input = document.getElementById('input-text').value;
            const output = document.getElementById('content-output');
            
            if (!input.trim()) return;

            // 将 Markdown 转换为 HTML
            const htmlContent = marked.parse(input);
            output.innerHTML = htmlContent;
        }

        // 2. 生成图片逻辑
        function saveImage() {
            const element = document.getElementById('capture-area');
            const loading = document.getElementById('loading');
            
            // 显示 Loading
            loading.classList.add('active');
            
            // 稍微延迟让 DOM 稳定
            setTimeout(() => {
                html2canvas(element, {
                    scale: 3, // 提高清晰度 (3倍图)
                    useCORS: true,
                    backgroundColor: null, // 保持背景透明度设置
                    logging: false
                }).then(canvas => {
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.download = 'gemini-note-' + Date.now() + '.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    
                    loading.classList.remove('active');
                }).catch(err => {
                    console.error(err);
                    alert('生成失败，请重试');
                    loading.classList.remove('active');
                });
            }, 100);
        }
    </script>
</body>
</html>
